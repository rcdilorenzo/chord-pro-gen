<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordPro to PDF Converter</title>
    <link rel="stylesheet" href="../static/css/ccpdfgenerator.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div class="container">
        <h1>ChordPro to PDF Converter</h1>
        <form id="conversionForm" action="submit" method="post" enctype="multipart/form-data">
            <label for="chordproContent">ChordPro Content:</label>
            <textarea id="chordproContent" name="chordproContent" placeholder="Paste ChordPro content here"
                required></textarea><br><br>

            <label for="transposeValue">Transpose Value:</label>
            <input type="number" id="transposeValue" name="transposeValue" placeholder="Enter transpose value" min="-12"
                max="12" required><br><br>

            <label for="outputFileName">Output File Name (without extension):</label>
            <input type="text" id="outputFileName" name="outputFileName" placeholder="Enter output file name"
                maxlength="30" required><br><br>

            <button type="submit">Convert to PDF</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
